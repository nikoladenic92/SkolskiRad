<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <fieldset>
           <legend> Form Validation</legend>
           <p>
                <label > Name: </label>
                <input type="text">
           </p>
           <p>
                <label > Username: </label>
                <input type="text">
            </p>
            <p>
                <label > Password: </label>
                <input type="password">
            </p>
                <label > Re-type password: </label>
                <input type="password">
            </p>
            <p>
                <label > Gender: </label>
                    Male<input type="radio" name=:pol value="m">
                    Female<input type="radio" name=:pol value="f">
                    Other<input type="radio" name=:pol value="o" checked>
            </p>
            <p>
                <label>Programming skills:</label>
                <input type="checkbox" name="prog" value="java">Java
                <input type="checkbox" name="prog" value="android">Android
                <input type="checkbox" name="prog" value="ruby">Ruby
                <input type="checkbox" name="prog" value="net">Net
            </p>
            <p>
                <label>Contact no:</label>
                <input type="number">

            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>College:</label>
                <select name="Selectcollege"> 
                <option value="" selected disabled hidden>Select college</option>
                <optgroup label="Oxford"></optgroup>
                <option value="ing">Engineering</option>
                </optgroup>
            </select>



            </p><input type="submit" value="Submit" >

            
            



       </fieldset> 
       


    </form>
</body>
</html>
